<body id="pageBody">
    <div id="menuHeadMin">
        <div id="headLineMenu" style="background: #939393;">
            <div id="backButtonMenu" onclick="goBack()" ontouchstart="return true;">

    <div id="chartersMin">

        <div id="InfoMenuButtons">
            <div id="aboutDev">Настройте размер элементов меню.<br />Текущий размер меню: <span id="mNum"></span></div>
            <table>
            <tbody>
                <tr>
                    <td id="fontSizeTable">
                        <span onclick="MSMin()" name="infoMenuLink" id="infoMenuLink"><div class="fontMenuButton" ontouchstart="return true;" style="text-align: center;">-</div></span>
                    </td>
                    <td style="text-align: center; color: #3cb13c;"><span onclick="MSDef()" name="infoMenuLink" id="infoMenuLink"><div class="fontMenuButtonDef" ontouchstart="return true;" style="text-align: center;">Cбросить</div></span></td>
                    <td id="fontSizeTable">
                        <span onclick="MSMax()" name="infoMenuLink" id="infoMenuLink"><div class="fontMenuButton" ontouchstart="return true;" style="text-align: center;">+</div></span>
                    </td>
                </tr>
            </tbody>
            </table>
        </div>

        <div id="charters" style="margin-top: 30px;">
            <div id="simplCh">
                <div id="chartUnder"><span>Все разделы:</span></div>

                <div id="typeChartersMenu" name="shakeMe"><img src="../img/charters/delphi.png" id="chartersMenu" name="chImg" ontouchstart="return true;" /><span id="charterTitle" name="chTitle">Delphi</span></div>
                <div id="typeChartersMenu" name="shakeMe"><img src="../img/charters/html.png" id="chartersMenu" name="chImg" ontouchstart="return true;" /><span id="charterTitle" name="chTitle">HTML</span></div>
                <div id="typeChartersMenu" name="shakeMe"><img src="../img/charters/java.png" id="chartersMenu" name="chImg" ontouchstart="return true;" /><span id="charterTitle" name="chTitle">Java</span></div>
                <div id="typeChartersMenu" name="shakeMe"><img src="../img/charters/js.png" id="chartersMenu" name="chImg" ontouchstart="return true;" /><span id="charterTitle" name="chTitle">JS</span></div>
                <div id="typeChartersMenu" name="shakeMe"><img src="../img/charters/lua.png" id="chartersMenu" name="chImg" ontouchstart="return true;" /><span id="charterTitle" name="chTitle">Lua</span></div>
                <div id="typeChartersMenu" name="shakeMe"><img src="../img/charters/pascal.png" id="chartersMenu" name="chImg" ontouchstart="return true;" /><span id="charterTitle" name="chTitle">Pascal</span></div>
                <div id="typeChartersMenu" name="shakeMe"><img src="../img/charters/php.png" id="chartersMenu" name="chImg" ontouchstart="return true;" /><span id="charterTitle" name="chTitle">PHP</span></div>
                <div id="typeChartersMenu" name="shakeMe"><img src="../img/charters/python.png" id="chartersMenu" name="chImg" ontouchstart="return true;" /><span id="charterTitle" name="chTitle">Python</span></div>
                <div id="typeChartersMenu" name="shakeMe"><img src="../img/charters/react.png" id="chartersMenu" name="chImg" ontouchstart="return true;" /><span id="charterTitle" name="chTitle">React</span></div>
                <div id="typeChartersMenu" name="shakeMe"><img src="../img/charters/sql.png" id="chartersMenu" name="chImg" ontouchstart="return true;" /><span id="charterTitle" name="chTitle">SQL</span></div>
                <div id="typeChartersMenu" name="shakeMe"><img src="../img/charters/xml.png" id="chartersMenu" name="chImg" ontouchstart="return true;" /><span id="charterTitle" name="chTitle">XML</span></div>
                </div>
            </div>
        </div>

    </div>

    <script type="text/javascript" src="../cordova.js"></script>
    <script type="text/javascript" src="../js/global.js"></script>
    <script type="text/javascript">
        changeColor();
        resize();

        var mSize = localStorage.getItem("mSize");

        function changeColor()
        {
            if (localStorage.getItem("colorSheme") <= 1)
            {
                //change colors
                document.getElementById("headLineMenu").style.backgroundColor = localStorage.getItem("#939393");
                document.getElementById("pageBody").style.backgroundColor = localStorage.getItem("#f0f0f0");
                document.getElementById("aboutDev").style.color = "rgba(0, 0, 0, 0.4)";

                var vrows = document.getElementsByName("infoMenuLink");
                for(var i=0;i<vrows.length;i++) { vrows[i].style.color = localStorage.getItem("#404040"); }
                // status bar
                document.addEventListener('deviceready', function() {StatusBar.backgroundColorByHexString('#888888');});

            }

            if (localStorage.getItem("colorSheme") == 2)
            {
                //change colors
                document.getElementById("headLineMenu").style.backgroundColor = localStorage.getItem("#000000");
                document.getElementById("pageBody").style.backgroundColor = localStorage.getItem("#212121");
                document.getElementById("aboutDev").style.color = "rgba(255, 255, 255, 0.4)";

                var vrows = document.getElementsByName("infoMenuLink");
                for(var i=0;i<vrows.length;i++) { vrows[i].style.color = localStorage.getItem("#efefef"); }
                // status bar
                document.addEventListener('deviceready', function() {StatusBar.backgroundColorByHexString('#000000');});
            }

            if (localStorage.getItem("colorSheme") == 3)
            {
                //change colors
                document.getElementById("headLineMenu").style.backgroundColor = localStorage.getItem("#6f6654");
                document.getElementById("pageBody").style.backgroundColor = localStorage.getItem("#efe4d0");
                document.getElementById("aboutDev").style.color = "rgba(0, 0, 0, 0.6)";

                var vrows = document.getElementsByName("infoMenuLink");
                for(var i=0;i<vrows.length;i++) { vrows[i].style.color = localStorage.getItem("#484746"); }
                // status bar
                document.addEventListener('deviceready', function() {StatusBar.backgroundColorByHexString('#5d5547');});
            }
        }

        function MSMin()
        {
            mSize--;
            localStorage.setItem("mSize", mSize);
            resize();
        }

        function MSMax()
        {
            mSize++;
            localStorage.setItem("mSize", mSize);
            resize();
        }

        function MSDef()
        {
            mSize = 0;
            localStorage.setItem("mSize", mSize);
            resize();
        }

        function resize()
        {
            var mImgCh = document.getElementsByName("chImg");
            for(var i=0;i<mImgCh.length;i++) { mImgCh[i].style.width = (100 + localStorage.getItem("mSize") * 10) + "px"; }

            document.getElementById("mNum").innerHTML = localStorage.getItem("mSize");

            var sizeCh = Number(localStorage.getItem("mSize"))+ 14;
            var mTitCh = document.getElementsByName("chTitle");
            for(var i=0;i<mTitCh.length;i++) { mTitCh[i].style.fontSize = sizeCh + "px"; }
        }
    </script>

</body>
