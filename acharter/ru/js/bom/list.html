    <script type="text/javascript" src="../../../../cordova.js"></script>
    <script type="text/javascript" src="../../../../js/global.js"></script>
    <script type="text/javascript">
        changeColor();
        if (localStorage.getItem("fSize") < 1) { localStorage.setItem("fSize", 16); }
        document.getElementById("windowTitleList").style.fontSize = (localStorage.getItem("fSize") - (-2)) + "px";
        var fsText = document.getElementsByName("infoMenuLink");
        for(var i=0;i<fsText.length;i++) { fsText[i].style.fontSize = localStorage.getItem("fSize") + "px"; }

        // goBackMenu
        document.addEventListener("backbutton", goBackMenu, false);
        function goBackMenu()
        {
            window.location.href = '../ch.html';
        }

        function changeColor()
        {
            if (localStorage.getItem("colorSheme") <= 1)
            {
                //change colors
                document.getElementById("headLineMenuList").style.backgroundColor = localStorage.getItem("#939393");

                var vrows = document.getElementsByName("infoMenuLink");
                for(var i=0;i<vrows.length;i++) { vrows[i].style.color = localStorage.getItem("#404040"); }
                // status bar
                document.addEventListener('deviceready', function() {StatusBar.backgroundColorByHexString('#888888');});
            }

            if (localStorage.getItem("colorSheme") == 2)
            {
                //change colors
                document.getElementById("headLineMenuList").style.backgroundColor = localStorage.getItem("#000000");
                document.getElementById("pageBody").style.backgroundColor = localStorage.getItem("#212121");

                var vrows = document.getElementsByName("infoMenuLink");
                for(var i=0;i<vrows.length;i++) { vrows[i].style.color = localStorage.getItem("#efefef"); }
                // status bar
                document.addEventListener('deviceready', function() {StatusBar.backgroundColorByHexString('#000000');});
            }

            if (localStorage.getItem("colorSheme") == 3)
            {
                //change colors
                document.getElementById("headLineMenuList").style.backgroundColor = localStorage.getItem("#6f6654");
                document.getElementById("pageBody").style.backgroundColor = localStorage.getItem("#efe4d0");

                var vrows = document.getElementsByName("infoMenuLink");
                for(var i=0;i<vrows.length;i++) { vrows[i].style.color = localStorage.getItem("#484746"); }
                // status bar
                document.addEventListener('deviceready', function() {StatusBar.backgroundColorByHexString('#5d5547');});
            }
        }

        // bm
        if (localStorage.getItem("arrs") != null)
        {
            var arrs = JSON.parse(localStorage.getItem("arrs"));
        }
        else
        {
            var arrs = [];
        }

        var names1 = ["../acharter/ru/js/bom/tutorial1.html", "JS BOM", "bm684"];
        var names2 = ["../acharter/ru/js/bom/tutorial2.html", "JS Navigator", "bm685"];
        var names3 = ["../acharter/ru/js/bom/tutorial3.html", "JS Screen", "bm686"];
        var names4 = ["../acharter/ru/js/bom/tutorial4.html", "JS History", "bm687"];
        var names5 = ["../acharter/ru/js/bom/tutorial5.html", "JS Location", "bm688"];
        var names6 = ["../acharter/ru/js/bom/tutorial6.html", "JS Заключение", "bm689"];

        function setzBm684() { arrs.push(names1); localStorage.setItem("arrs", JSON.stringify(arrs)); localStorage.setItem("bm684", 1); RefBms(); }
        function setzBm685() { arrs.push(names2); localStorage.setItem("arrs", JSON.stringify(arrs)); localStorage.setItem("bm685", 1); RefBms(); }
        function setzBm686() { arrs.push(names3); localStorage.setItem("arrs", JSON.stringify(arrs)); localStorage.setItem("bm686", 1); RefBms(); }
        function setzBm687() { arrs.push(names4); localStorage.setItem("arrs", JSON.stringify(arrs)); localStorage.setItem("bm687", 1); RefBms(); }
        function setzBm688() { arrs.push(names5); localStorage.setItem("arrs", JSON.stringify(arrs)); localStorage.setItem("bm688", 1); RefBms(); }
        function setzBm689() { arrs.push(names6); localStorage.setItem("arrs", JSON.stringify(arrs)); localStorage.setItem("bm689", 1); RefBms(); }

        window.onload = function()
        {
            RefBms();

            // readed
            if (localStorage.getItem("2js1") == 1) { document.getElementById("2js1").style.display = "block"; }
            if (localStorage.getItem("2js2") == 1) { document.getElementById("2js2").style.display = "block"; }
            if (localStorage.getItem("2js3") == 1) { document.getElementById("2js3").style.display = "block"; }
            if (localStorage.getItem("2js4") == 1) { document.getElementById("2js4").style.display = "block"; }
            if (localStorage.getItem("2js5") == 1) { document.getElementById("2js5").style.display = "block"; }
            if (localStorage.getItem("2js6") == 1) { document.getElementById("2js6").style.display = "block"; }
        }

        function RefBms()
        {
            if (localStorage.getItem("bm684") == 1) { document.getElementById("bma684").style.display = "block"; document.getElementById("bm684").style.display = "none"; } else { document.getElementById("bma684").style.display = "none"; document.getElementById("bm684").style.display = "block"; }
            if (localStorage.getItem("bm685") == 1) { document.getElementById("bma685").style.display = "block"; document.getElementById("bm685").style.display = "none"; } else { document.getElementById("bma685").style.display = "none"; document.getElementById("bm685").style.display = "block"; }
            if (localStorage.getItem("bm686") == 1) { document.getElementById("bma686").style.display = "block"; document.getElementById("bm686").style.display = "none"; } else { document.getElementById("bma686").style.display = "none"; document.getElementById("bm686").style.display = "block"; }
            if (localStorage.getItem("bm687") == 1) { document.getElementById("bma687").style.display = "block"; document.getElementById("bm687").style.display = "none"; } else { document.getElementById("bma687").style.display = "none"; document.getElementById("bm687").style.display = "block"; }
            if (localStorage.getItem("bm688") == 1) { document.getElementById("bma688").style.display = "block"; document.getElementById("bm688").style.display = "none"; } else { document.getElementById("bma688").style.display = "none"; document.getElementById("bm688").style.display = "block"; }
            if (localStorage.getItem("bm689") == 1) { document.getElementById("bma689").style.display = "block"; document.getElementById("bm689").style.display = "none"; } else { document.getElementById("bma689").style.display = "none"; document.getElementById("bm689").style.display = "block"; }

        }

        function dellBm684() { for (var i = 0; i < arrs.length; i++) { if (arrs[i].indexOf("JS BOM") == 1) { arrs.splice(i, 1); localStorage.setItem("bm684", 0); RefBms(); localStorage.setItem("arrs", JSON.stringify(arrs)); } } }
        function dellBm685() { for (var i = 0; i < arrs.length; i++) { if (arrs[i].indexOf("JS Navigator") == 1) { arrs.splice(i, 1); localStorage.setItem("bm685", 0); RefBms(); localStorage.setItem("arrs", JSON.stringify(arrs)); } } }
        function dellBm686() { for (var i = 0; i < arrs.length; i++) { if (arrs[i].indexOf("JS Screen") == 1) { arrs.splice(i, 1); localStorage.setItem("bm686", 0); RefBms(); localStorage.setItem("arrs", JSON.stringify(arrs)); } } }
        function dellBm687() { for (var i = 0; i < arrs.length; i++) { if (arrs[i].indexOf("JS History") == 1) { arrs.splice(i, 1); localStorage.setItem("bm687", 0); RefBms(); localStorage.setItem("arrs", JSON.stringify(arrs)); } } }
        function dellBm688() { for (var i = 0; i < arrs.length; i++) { if (arrs[i].indexOf("JS Location") == 1) { arrs.splice(i, 1); localStorage.setItem("bm688", 0); RefBms(); localStorage.setItem("arrs", JSON.stringify(arrs)); } } }
        function dellBm689() { for (var i = 0; i < arrs.length; i++) { if (arrs[i].indexOf("JS Заключение") == 1) { arrs.splice(i, 1); localStorage.setItem("bm689", 0); RefBms(); localStorage.setItem("arrs", JSON.stringify(arrs)); } } }
