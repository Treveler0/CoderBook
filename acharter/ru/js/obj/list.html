    <script type="text/javascript" src="../../../../cordova.js"></script>
    <script type="text/javascript" src="../../../../js/global.js"></script>
    <script type="text/javascript">
        changeColor();
        if (localStorage.getItem("fSize") < 1) { localStorage.setItem("fSize", 16); }
        document.getElementById("windowTitleList").style.fontSize = (localStorage.getItem("fSize") - (-2)) + "px";
        var fsText = document.getElementsByName("infoMenuLink");
        for(var i=0;i<fsText.length;i++) { fsText[i].style.fontSize = localStorage.getItem("fSize") + "px"; }

        // goBackMenu
        document.addEventListener("backbutton", goBackMenu, false);
        function goBackMenu()
        {
            window.location.href = '../ch.html';
        }

        function changeColor()
        {
            if (localStorage.getItem("colorSheme") <= 1)
            {
                //change colors
                document.getElementById("headLineMenuList").style.backgroundColor = localStorage.getItem("#939393");

                var vrows = document.getElementsByName("infoMenuLink");
                for(var i=0;i<vrows.length;i++) { vrows[i].style.color = localStorage.getItem("#404040"); }
                // status bar
                document.addEventListener('deviceready', function() {StatusBar.backgroundColorByHexString('#888888');});
            }

            if (localStorage.getItem("colorSheme") == 2)
            {
                //change colors
                document.getElementById("headLineMenuList").style.backgroundColor = localStorage.getItem("#000000");
                document.getElementById("pageBody").style.backgroundColor = localStorage.getItem("#212121");

                var vrows = document.getElementsByName("infoMenuLink");
                for(var i=0;i<vrows.length;i++) { vrows[i].style.color = localStorage.getItem("#efefef"); }
                // status bar
                document.addEventListener('deviceready', function() {StatusBar.backgroundColorByHexString('#000000');});
            }

            if (localStorage.getItem("colorSheme") == 3)
            {
                //change colors
                document.getElementById("headLineMenuList").style.backgroundColor = localStorage.getItem("#6f6654");
                document.getElementById("pageBody").style.backgroundColor = localStorage.getItem("#efe4d0");

                var vrows = document.getElementsByName("infoMenuLink");
                for(var i=0;i<vrows.length;i++) { vrows[i].style.color = localStorage.getItem("#484746"); }
                // status bar
                document.addEventListener('deviceready', function() {StatusBar.backgroundColorByHexString('#5d5547');});
            }
        }

        // bm
        if (localStorage.getItem("arrs") != null)
        {
            var arrs = JSON.parse(localStorage.getItem("arrs"));
        }
        else
        {
            var arrs = [];
        }

        var names1 = ["../acharter/ru/js/obj/tutorial1.html", "JS Объекты", "bm730"];
        var names2 = ["../acharter/ru/js/obj/tutorial2.html", "JS Array", "bm731"];
        var names3 = ["../acharter/ru/js/obj/tutorial3.html", "JS String", "bm732"];
        var names4 = ["../acharter/ru/js/obj/tutorial4.html", "JS Date", "bm733"];
        var names5 = ["../acharter/ru/js/obj/tutorial5.html", "JS Math", "bm734"];
        var names6 = ["../acharter/ru/js/obj/tutorial6.html", "JS РегВыражения", "bm735"];
        var names7 = ["../acharter/ru/js/obj/tutorial7.html", "JS Создание", "bm736"];
        var names8 = ["../acharter/ru/js/obj/tutorial8.html", "JS Структура", "bm737"];

        function setzBm730() { arrs.push(names1); localStorage.setItem("arrs", JSON.stringify(arrs)); localStorage.setItem("bm730", 1); RefBms(); }
        function setzBm731() { arrs.push(names2); localStorage.setItem("arrs", JSON.stringify(arrs)); localStorage.setItem("bm731", 1); RefBms(); }
        function setzBm732() { arrs.push(names3); localStorage.setItem("arrs", JSON.stringify(arrs)); localStorage.setItem("bm732", 1); RefBms(); }
        function setzBm733() { arrs.push(names4); localStorage.setItem("arrs", JSON.stringify(arrs)); localStorage.setItem("bm733", 1); RefBms(); }
        function setzBm734() { arrs.push(names5); localStorage.setItem("arrs", JSON.stringify(arrs)); localStorage.setItem("bm734", 1); RefBms(); }
        function setzBm735() { arrs.push(names6); localStorage.setItem("arrs", JSON.stringify(arrs)); localStorage.setItem("bm735", 1); RefBms(); }
        function setzBm736() { arrs.push(names7); localStorage.setItem("arrs", JSON.stringify(arrs)); localStorage.setItem("bm736", 1); RefBms(); }
        function setzBm737() { arrs.push(names8); localStorage.setItem("arrs", JSON.stringify(arrs)); localStorage.setItem("bm737", 1); RefBms(); }

        window.onload = function()
        {
            RefBms();

            // readed
            if (localStorage.getItem("5js1") == 1) { document.getElementById("5js1").style.display = "block"; }
            if (localStorage.getItem("5js2") == 1) { document.getElementById("5js2").style.display = "block"; }
            if (localStorage.getItem("5js3") == 1) { document.getElementById("5js3").style.display = "block"; }
            if (localStorage.getItem("5js4") == 1) { document.getElementById("5js4").style.display = "block"; }
            if (localStorage.getItem("5js5") == 1) { document.getElementById("5js5").style.display = "block"; }
            if (localStorage.getItem("5js6") == 1) { document.getElementById("5js6").style.display = "block"; }
            if (localStorage.getItem("5js7") == 1) { document.getElementById("5js7").style.display = "block"; }
            if (localStorage.getItem("5js8") == 1) { document.getElementById("5js8").style.display = "block"; }
        }

        function RefBms()
        {
            if (localStorage.getItem("bm730") == 1) { document.getElementById("bma730").style.display = "block"; document.getElementById("bm730").style.display = "none"; } else { document.getElementById("bma730").style.display = "none"; document.getElementById("bm730").style.display = "block"; }
            if (localStorage.getItem("bm731") == 1) { document.getElementById("bma731").style.display = "block"; document.getElementById("bm731").style.display = "none"; } else { document.getElementById("bma731").style.display = "none"; document.getElementById("bm731").style.display = "block"; }
            if (localStorage.getItem("bm732") == 1) { document.getElementById("bma732").style.display = "block"; document.getElementById("bm732").style.display = "none"; } else { document.getElementById("bma732").style.display = "none"; document.getElementById("bm732").style.display = "block"; }
            if (localStorage.getItem("bm733") == 1) { document.getElementById("bma733").style.display = "block"; document.getElementById("bm733").style.display = "none"; } else { document.getElementById("bma733").style.display = "none"; document.getElementById("bm733").style.display = "block"; }
            if (localStorage.getItem("bm734") == 1) { document.getElementById("bma734").style.display = "block"; document.getElementById("bm734").style.display = "none"; } else { document.getElementById("bma734").style.display = "none"; document.getElementById("bm734").style.display = "block"; }
            if (localStorage.getItem("bm735") == 1) { document.getElementById("bma735").style.display = "block"; document.getElementById("bm735").style.display = "none"; } else { document.getElementById("bma735").style.display = "none"; document.getElementById("bm735").style.display = "block"; }
            if (localStorage.getItem("bm736") == 1) { document.getElementById("bma736").style.display = "block"; document.getElementById("bm736").style.display = "none"; } else { document.getElementById("bma736").style.display = "none"; document.getElementById("bm736").style.display = "block"; }
            if (localStorage.getItem("bm737") == 1) { document.getElementById("bma737").style.display = "block"; document.getElementById("bm737").style.display = "none"; } else { document.getElementById("bma737").style.display = "none"; document.getElementById("bm737").style.display = "block"; }

        }

        function dellBm730() { for (var i = 0; i < arrs.length; i++) { if (arrs[i].indexOf("JS Объекты") == 1) { arrs.splice(i, 1); localStorage.setItem("bm730", 0); RefBms(); localStorage.setItem("arrs", JSON.stringify(arrs)); } } }
        function dellBm731() { for (var i = 0; i < arrs.length; i++) { if (arrs[i].indexOf("JS Array") == 1) { arrs.splice(i, 1); localStorage.setItem("bm731", 0); RefBms(); localStorage.setItem("arrs", JSON.stringify(arrs)); } } }
        function dellBm732() { for (var i = 0; i < arrs.length; i++) { if (arrs[i].indexOf("JS String") == 1) { arrs.splice(i, 1); localStorage.setItem("bm732", 0); RefBms(); localStorage.setItem("arrs", JSON.stringify(arrs)); } } }
        function dellBm733() { for (var i = 0; i < arrs.length; i++) { if (arrs[i].indexOf("JS Date") == 1) { arrs.splice(i, 1); localStorage.setItem("bm733", 0); RefBms(); localStorage.setItem("arrs", JSON.stringify(arrs)); } } }
        function dellBm734() { for (var i = 0; i < arrs.length; i++) { if (arrs[i].indexOf("JS Math") == 1) { arrs.splice(i, 1); localStorage.setItem("bm734", 0); RefBms(); localStorage.setItem("arrs", JSON.stringify(arrs)); } } }
        function dellBm735() { for (var i = 0; i < arrs.length; i++) { if (arrs[i].indexOf("JS РегВыражения") == 1) { arrs.splice(i, 1); localStorage.setItem("bm735", 0); RefBms(); localStorage.setItem("arrs", JSON.stringify(arrs)); } } }
        function dellBm736() { for (var i = 0; i < arrs.length; i++) { if (arrs[i].indexOf("JS Создание") == 1) { arrs.splice(i, 1); localStorage.setItem("bm736", 0); RefBms(); localStorage.setItem("arrs", JSON.stringify(arrs)); } } }
        function dellBm737() { for (var i = 0; i < arrs.length; i++) { if (arrs[i].indexOf("JS Структура") == 1) { arrs.splice(i, 1); localStorage.setItem("bm737", 0); RefBms(); localStorage.setItem("arrs", JSON.stringify(arrs)); } } }

    </script>
