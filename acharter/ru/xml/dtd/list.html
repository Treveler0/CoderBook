    <script type="text/javascript">
        changeColor();
        if (localStorage.getItem("fSize") < 1) { localStorage.setItem("fSize", 16); }
        document.getElementById("windowTitleList").style.fontSize = (localStorage.getItem("fSize") - (-2)) + "px";
        var fsText = document.getElementsByName("infoMenuLink");
        for(var i=0;i<fsText.length;i++) { fsText[i].style.fontSize = localStorage.getItem("fSize") + "px"; }

        // goBackMenu
        document.addEventListener("backbutton", goBackMenu, false);
        function goBackMenu()
        {
            window.location.href = '../ch.html';
        }

        function changeColor()
        {
            if (localStorage.getItem("colorSheme") <= 1)
            {
                //change colors
                document.getElementById("headLineMenuList").style.backgroundColor = localStorage.getItem("#939393");

                var vrows = document.getElementsByName("infoMenuLink");
                for(var i=0;i<vrows.length;i++) { vrows[i].style.color = localStorage.getItem("#404040"); }
                // status bar
                document.addEventListener('deviceready', function() {StatusBar.backgroundColorByHexString('#888888');});
            }

            if (localStorage.getItem("colorSheme") == 2)
            {
                //change colors
                document.getElementById("headLineMenuList").style.backgroundColor = localStorage.getItem("#000000");
                document.getElementById("pageBody").style.backgroundColor = localStorage.getItem("#212121");

                var vrows = document.getElementsByName("infoMenuLink");
                for(var i=0;i<vrows.length;i++) { vrows[i].style.color = localStorage.getItem("#efefef"); }
                // status bar
                document.addEventListener('deviceready', function() {StatusBar.backgroundColorByHexString('#000000');});
            }

            if (localStorage.getItem("colorSheme") == 3)
            {
                //change colors
                document.getElementById("headLineMenuList").style.backgroundColor = localStorage.getItem("#6f6654");
                document.getElementById("pageBody").style.backgroundColor = localStorage.getItem("#efe4d0");

                var vrows = document.getElementsByName("infoMenuLink");
                for(var i=0;i<vrows.length;i++) { vrows[i].style.color = localStorage.getItem("#484746"); }
                // status bar
                document.addEventListener('deviceready', function() {StatusBar.backgroundColorByHexString('#5d5547');});
            }
        }

        // bm
        if (localStorage.getItem("arrs") != null)
        {
            var arrs = JSON.parse(localStorage.getItem("arrs"));
        }
        else
        {
            var arrs = [];
        }

        var names1 = ["../acharter/ru/xml/dtd/1.html", "Учебник XML DTD", "bm1122"];
        var names2 = ["../acharter/ru/xml/dtd/2.html", "Введение в DTD", "bm1123"];
        var names3 = ["../acharter/ru/xml/dtd/3.html", "Строительные блоки XML", "bm1124"];
        var names4 = ["../acharter/ru/xml/dtd/4.html", "Определение элементов", "bm1125"];
        var names5 = ["../acharter/ru/xml/dtd/5.html", "Определение атрибутов", "bm1126"];
        var names6 = ["../acharter/ru/xml/dtd/6.html", "Элементы vs атрибуты", "bm1127"];
        var names7 = ["../acharter/ru/xml/dtd/7.html", "Определение сущностей", "bm1128"];
        var names8 = ["../acharter/ru/xml/dtd/8.html", "Подводим итоги", "bm1129"];

        function setzBm1122() { arrs.push(names1); localStorage.setItem("arrs", JSON.stringify(arrs)); localStorage.setItem("bm1122", 1); RefBms(); }
        function setzBm1123() { arrs.push(names2); localStorage.setItem("arrs", JSON.stringify(arrs)); localStorage.setItem("bm1123", 1); RefBms(); }
        function setzBm1124() { arrs.push(names3); localStorage.setItem("arrs", JSON.stringify(arrs)); localStorage.setItem("bm1124", 1); RefBms(); }
        function setzBm1125() { arrs.push(names4); localStorage.setItem("arrs", JSON.stringify(arrs)); localStorage.setItem("bm1125", 1); RefBms(); }
        function setzBm1126() { arrs.push(names5); localStorage.setItem("arrs", JSON.stringify(arrs)); localStorage.setItem("bm1126", 1); RefBms(); }
        function setzBm1127() { arrs.push(names6); localStorage.setItem("arrs", JSON.stringify(arrs)); localStorage.setItem("bm1127", 1); RefBms(); }
        function setzBm1128() { arrs.push(names7); localStorage.setItem("arrs", JSON.stringify(arrs)); localStorage.setItem("bm1128", 1); RefBms(); }

        {

            // readed

        function RefBms()
        {
            if (localStorage.getItem("bm1122") == 1) { document.getElementById("bma1122").style.display = "block"; document.getElementById("bm1122").style.display = "none"; } else { document.getElementById("bma1122").style.display = "none"; document.getElementById("bm1122").style.display = "block"; }

            if (localStorage.getItem("bm1124") == 1) { document.getElementById("bma1124").style.display = "block"; document.getElementById("bm1124").style.display = "none"; } else { document.getElementById("bma1124").style.display = "none"; document.getElementById("bm1124").style.display = "block"; }
            if (localStorage.getItem("bm1125") == 1) { document.getElementById("bma1125").style.display = "block"; document.getElementById("bm1125").style.display = "none"; } else { document.getElementById("bma1125").style.display = "none"; document.getElementById("bm1125").style.display = "block"; }
            if (localStorage.getItem("bm1126") == 1) { document.getElementById("bma1126").style.display = "block"; document.getElementById("bm1126").style.display = "none"; } else { document.getElementById("bma1126").style.display = "none"; document.getElementById("bm1126").style.display = "block"; }
            if (localStorage.getItem("bm1127") == 1) { document.getElementById("bma1127").style.display = "block"; document.getElementById("bm1127").style.display = "none"; } else { document.getElementById("bma1127").style.display = "none"; document.getElementById("bm1127").style.display = "block"; }

        }

        function dellBm1122() { for (var i = 0; i < arrs.length; i++) { if (arrs[i].indexOf("Учебник XML DTD") == 1) { arrs.splice(i, 1); localStorage.setItem("bm1122", 0); RefBms(); localStorage.setItem("arrs", JSON.stringify(arrs)); } } }
        function dellBm1123() { for (var i = 0; i < arrs.length; i++) { if (arrs[i].indexOf("Введение в DTD") == 1) { arrs.splice(i, 1); localStorage.setItem("bm1123", 0); RefBms(); localStorage.setItem("arrs", JSON.stringify(arrs)); } } }

        function dellBm1125() { for (var i = 0; i < arrs.length; i++) { if (arrs[i].indexOf("Определение элементов") == 1) { arrs.splice(i, 1); localStorage.setItem("bm1125", 0); RefBms(); localStorage.setItem("arrs", JSON.stringify(arrs)); } } }
        function dellBm1126() { for (var i = 0; i < arrs.length; i++) { if (arrs[i].indexOf("Определение атрибутов") == 1) { arrs.splice(i, 1); localStorage.setItem("bm1126", 0); RefBms(); localStorage.setItem("arrs", JSON.stringify(arrs)); } } }
        function dellBm1127() { for (var i = 0; i < arrs.length; i++) { if (arrs[i].indexOf("Элементы vs атрибуты") == 1) { arrs.splice(i, 1); localStorage.setItem("bm1127", 0); RefBms(); localStorage.setItem("arrs", JSON.stringify(arrs)); } } }
        function dellBm1128() { for (var i = 0; i < arrs.length; i++) { if (arrs[i].indexOf("Определение сущностей") == 1) { arrs.splice(i, 1); localStorage.setItem("bm1128", 0); RefBms(); localStorage.setItem("arrs", JSON.stringify(arrs)); } } }
        function dellBm1129() { for (var i = 0; i < arrs.length; i++) { if (arrs[i].indexOf("Подводим итоги") == 1) { arrs.splice(i, 1); localStorage.setItem("bm1129", 0); RefBms(); localStorage.setItem("arrs", JSON.stringify(arrs)); } } }
