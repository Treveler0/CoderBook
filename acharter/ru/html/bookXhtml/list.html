<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
    <link rel="stylesheet" type="text/css" href="../../../../css/achart.css" />
    <title>Coder Book menu</title>
</head>

<body id="pageBody">
    <div id="menuHeadMinList">
        <div id="headLineMenuList" style="background: #939393;">
            <a id="backButtonMenu" href="../ch.html" ontouchstart="return true;">
                <img src="../../../../img/menu/backcopy.png" id="backButtonMenuImg" />
            </a>
            <div id="windowTitleList">
                Учебник XHTML
            </div>
        </div>
    </div>

    <div id="chartersList">

        <div id="InfoMenuButtonsList">
            <a href="tutorial1.html" onclick="localStorage.setItem('3html1', 1);">
                <div id="line" name="infoMenuLink" ontouchstart="return true;">
                    <div id="num" name="num">1.</div>
                    <div id="tit" name="tit">XHTML Введение</div>
                </div>
            </a>
            <div class="bmEdit" onclick="dellBm503();" id="bma503" ontouchstart="return true;" style="display: none;"><img src="../../../../img/menu/bmlessa.png" /></div>
            <div class="bmEdit" onclick="setzBm503();" id="bm503" ontouchstart="return true;" style="display: block;"><img src="../../../../img/menu/bmless.png" /></div>
            <div class="readed" id="3html1" style="display: none;"></div>
                
            <a href="tutorial2.html" onclick="localStorage.setItem('3html2', 1);">
                <div id="line" name="infoMenuLink" ontouchstart="return true;">
                    <div id="num" name="num">2.</div>
                    <div id="tit" name="tit">Синтаксис XHTML</div>
                </div>
            </a>
            <div class="bmEdit" onclick="dellBm504();" id="bma504" ontouchstart="return true;" style="display: none;"><img src="../../../../img/menu/bmlessa.png" /></div>
            <div class="bmEdit" onclick="setzBm504();" id="bm504" ontouchstart="return true;" style="display: block;"><img src="../../../../img/menu/bmless.png" /></div>
            <div class="readed" id="3html2" style="display: none;"></div>

            <a href="tutorial3.html" onclick="localStorage.setItem('3html3', 1);">
                <div id="line" name="infoMenuLink" ontouchstart="return true;">
                    <div id="num" name="num">3.</div>
                    <div id="tit" name="tit">Структура XHTML</div>
                </div>
            </a>
            <div class="bmEdit" onclick="dellBm505();" id="bma505" ontouchstart="return true;" style="display: none;"><img src="../../../../img/menu/bmlessa.png" /></div>
            <div class="bmEdit" onclick="setzBm505();" id="bm505" ontouchstart="return true;" style="display: block;"><img src="../../../../img/menu/bmless.png" /></div>
            <div class="readed" id="3html3" style="display: none;"></div>
        </div>

    </div>

    <script type="text/javascript" src="../../../../cordova.js"></script>
    <script type="text/javascript" src="../../../../js/global.js"></script>
    <script type="text/javascript">
        changeColor();
        if (localStorage.getItem("fSize") < 1) { localStorage.setItem("fSize", 16); }
        document.getElementById("windowTitleList").style.fontSize = (localStorage.getItem("fSize") - (-2)) + "px";
        var fsText = document.getElementsByName("infoMenuLink");
        for(var i=0;i<fsText.length;i++) { fsText[i].style.fontSize = localStorage.getItem("fSize") + "px"; }

        // goBackMenu
        document.addEventListener("backbutton", goBackMenu, false);
        function goBackMenu()
        {
            window.location.href = '../ch.html';
        }

        function changeColor()
        {
            if (localStorage.getItem("colorSheme") <= 1)
            {
                //change colors
                document.getElementById("headLineMenuList").style.backgroundColor = localStorage.getItem("#939393");

                var vrows = document.getElementsByName("infoMenuLink");
                for(var i=0;i<vrows.length;i++) { vrows[i].style.color = localStorage.getItem("#404040"); }
                // status bar
                document.addEventListener('deviceready', function() {StatusBar.backgroundColorByHexString('#888888');});
            }

            if (localStorage.getItem("colorSheme") == 2)
            {
                //change colors
                document.getElementById("headLineMenuList").style.backgroundColor = localStorage.getItem("#000000");
                document.getElementById("pageBody").style.backgroundColor = localStorage.getItem("#212121");

                var vrows = document.getElementsByName("infoMenuLink");
                for(var i=0;i<vrows.length;i++) { vrows[i].style.color = localStorage.getItem("#efefef"); }
                // status bar
                document.addEventListener('deviceready', function() {StatusBar.backgroundColorByHexString('#000000');});
            }

            if (localStorage.getItem("colorSheme") == 3)
            {
                //change colors
                document.getElementById("headLineMenuList").style.backgroundColor = localStorage.getItem("#6f6654");
                document.getElementById("pageBody").style.backgroundColor = localStorage.getItem("#efe4d0");

                var vrows = document.getElementsByName("infoMenuLink");
                for(var i=0;i<vrows.length;i++) { vrows[i].style.color = localStorage.getItem("#484746"); }
                // status bar
                document.addEventListener('deviceready', function() {StatusBar.backgroundColorByHexString('#5d5547');});
            }
        }

        // bm
        if (localStorage.getItem("arrs") != null)
        {
            var arrs = JSON.parse(localStorage.getItem("arrs"));
        }
        else
        {
            var arrs = [];
        }

        var names1 = ["../acharter/ru/html/bookXhtml/tutorial1.html", "XHTML Введение", "bm503"];
        var names2 = ["../acharter/ru/html/bookXhtml/tutorial2.html", "Синтаксис XHTML", "bm504"];
        var names3 = ["../acharter/ru/html/bookXhtml/tutorial3.html", "Структура XHTML", "bm505"];

        function setzBm503() { arrs.push(names1); localStorage.setItem("arrs", JSON.stringify(arrs)); localStorage.setItem("bm503", 1); RefBms(); }
        function setzBm504() { arrs.push(names2); localStorage.setItem("arrs", JSON.stringify(arrs)); localStorage.setItem("bm504", 1); RefBms(); }
        function setzBm505() { arrs.push(names3); localStorage.setItem("arrs", JSON.stringify(arrs)); localStorage.setItem("bm505", 1); RefBms(); }

        window.onload = function()
        {
            RefBms();

            // readed
            if (localStorage.getItem("3html1") == 1) { document.getElementById("3html1").style.display = "block"; }
            if (localStorage.getItem("3html2") == 1) { document.getElementById("3html2").style.display = "block"; }
            if (localStorage.getItem("3html3") == 1) { document.getElementById("3html3").style.display = "block"; }
        }

        function RefBms()
        {
            if (localStorage.getItem("bm503") == 1) { document.getElementById("bma503").style.display = "block"; document.getElementById("bm503").style.display = "none"; } else { document.getElementById("bma503").style.display = "none"; document.getElementById("bm503").style.display = "block"; }
            if (localStorage.getItem("bm504") == 1) { document.getElementById("bma504").style.display = "block"; document.getElementById("bm504").style.display = "none"; } else { document.getElementById("bma504").style.display = "none"; document.getElementById("bm504").style.display = "block"; }
            if (localStorage.getItem("bm505") == 1) { document.getElementById("bma505").style.display = "block"; document.getElementById("bm505").style.display = "none"; } else { document.getElementById("bma505").style.display = "none"; document.getElementById("bm505").style.display = "block"; }

        }

        function dellBm503() { for (var i = 0; i < arrs.length; i++) { if (arrs[i].indexOf("XHTML Введение") == 1) { arrs.splice(i, 1); localStorage.setItem("bm503", 0); RefBms(); localStorage.setItem("arrs", JSON.stringify(arrs)); } } }
        function dellBm504() { for (var i = 0; i < arrs.length; i++) { if (arrs[i].indexOf("Синтаксис XHTML") == 1) { arrs.splice(i, 1); localStorage.setItem("bm504", 0); RefBms(); localStorage.setItem("arrs", JSON.stringify(arrs)); } } }
        function dellBm505() { for (var i = 0; i < arrs.length; i++) { if (arrs[i].indexOf("Структура XHTML") == 1) { arrs.splice(i, 1); localStorage.setItem("bm505", 0); RefBms(); localStorage.setItem("arrs", JSON.stringify(arrs)); } } }

    </script>

</body>
</html>
